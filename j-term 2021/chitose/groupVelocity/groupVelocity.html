<!DOCTYPE html>
<html>
<head>
	<title>Group Velocity Demo</title>
	<script src="plotFuncs.js"></script>
</head>
<body>
	<div id="container" style="position: relative;">
		<button onclick="play()">play</button>
		<button onclick="pause()">pause</button>
	<div>
		Wave 1 + Wave2
		<canvas id="axes1" width="800" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
   		<canvas id="wave1" width="800" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
   		<canvas id="wave2" width="800" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
	</div>

	<div style="position: absolute; top: 250px;">
		Resultant Wave
		<canvas id="axes3" width="800" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
   		<canvas id="wave3" width="800" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
	</div>
	<div style="position: absolute; top: 500px;">
		Zoomed out
		<canvas id="axes4" width="1000" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
   		<canvas id="wave4" width="1000" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
   		<canvas id="window" width="1000" height="200" 
   		style="position: absolute; left: 20px; top: 70px; z-index: 0;"></canvas>
	</div>
	<button onclick="addNewWave()">add wave</button>
</div>

</body>
<script src="groupVelocity.js"></script>
</html>
